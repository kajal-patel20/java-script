<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function changetextcolor(){
        document.getElementById('input-text').style.color='red';
    }
    function rest(){
        document.getElementById('input-text').style.color='black';
    }
</script>
<input type="text" id="input-text" placeholder="typee" onfocus="changetextcolor()" onblur="rest()">
</body>
