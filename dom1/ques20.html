<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function addrow(){
        let a=document.getElementById('data-table');
        let b=a.insertRow();
        let a1=b.insertCell('kajal');
        let a2=b.insertCell('patel');
        a1.textContent='New cell';
        a2.textContent='another cell';

    }
</script>
<table id="data-table" border="1">
    <tr>
        <th>dost</th>
        <th>dosti</th>
    </tr>
    <tr>
        <td>someone</td>
        <td>anyone</td>
    </tr>
</table>
<button onclick="addrow()">add new one</button>
</body>
</html>
