<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            background-color: blueviolet;
            border: 2px solid red;
        }
    </style>
    <script>
        function addactiveclass(){
            document.getElementById('main-div').classList.add('active');
        }
    </script>
</head>
<body>
<div id="main-div" style ="width:200px; height:100;background-color:yellow;"></div>
<button onclick="addactiveclass()">add active class</button>
</body>
</html>
