<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hidden-div{
            display: none;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border: 2px;
        }
    </style>
</head>
<body>
<div id="hidden-div">mai to hide hun</div>
<script>
    function showdiv(){
        let a=document.getElementById('hidden-div');
        a.style.display='block';
    }
</script>
<button onclick="showdiv()">click mee</button>
</body>
</html>
