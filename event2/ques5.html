<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="textInput">type anything</label>
    <input type="text" id="textInput">
    <button id="addBtn">click to add</button>
    <script>
        let array=[]
        let a=document.getElementById('textInput');
        let b=document.getElementById('addBtn');
        b.addEventListener('click',function(){
            let c=a.value;
            if(c){
                array.push(c)
                console.log(c)
            }
        })

    </script>
</body>
</html>
