<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickBtn">click mee</button>
    <script>
        let count=0;
        let a=document.getElementById('clickBtn');
        a.addEventListener('click',function(){
            count++;
            if (count>=3){
                a.disabled=true;
                console.log("button disabled")
            }
            else{
                console.log("not disabled yet")
            }
        });
    </script>
</body>
</html>
