<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="counterbtn" >click mee</button>
<p id="clickcount">Count:</p>
<script>
let a=0;
let b=document.getElementById('counterbtn');
let c=document.getElementById('clickcount');
b.addEventListener('click',function(event){
    a++;
    c.textContent='count:'+a;
});
</script>
</body>
</html>
